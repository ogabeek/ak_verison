<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linked Knowledge Net - Optimized</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #f8fafc; min-height: 100vh; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
    
    .controls {
      position: fixed;
      top: 20px; right: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      z-index: 100;
      width: 260px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0,0,0,0.05);
    }

    .controls label { display: block; margin-bottom: 5px; color: #94a3b8; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; }
    input[type=range] { width: 100%; cursor: pointer; accent-color: #6366f1; }
    .task-display { font-size: 1.8rem; font-weight: 800; color: #1e293b; display: block; margin-bottom: 10px; }

    #glow-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
    
    .content-overlay {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      text-align: center;
      z-index: 10;
    }
    
    h1 { 
      font-size: 5.5rem; 
      color: #1e293b; 
      font-weight: 900; 
      letter-spacing: -0.02em;
      text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 40px rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>

  <div class="controls">
    <label>Learning Progress</label>
    <span id="task-val" class="task-display">50</span>
    <input type="range" id="task-slider" min="0" max="1000" value="50">
  </div>

  <canvas id="glow-canvas"></canvas>
  
  <div class="content-overlay">
    <h1>Leagues of Code</h1>
  </div>

  <script>
  const KnowledgeNet = (function() {
    let canvas, ctx, width, height;
    
    // 1. Create an off-screen canvas to cache the links
    let linkCanvas = document.createElement('canvas');
    let linkCtx = linkCanvas.getContext('2d');
    
    let nodes = [];
    let solvedTasks = 50;
    // Track the last state to know when to update the cache
    let lastRenderedTasks = -1; 

    const MAX_NODES = 300;
    const baseColors = [[67, 56, 202], [14, 165, 233], [6, 182, 212]];
    const peakColors = [[217, 70, 239], [244, 63, 94], [139, 92, 246]];

    function lerpColor(color1, color2, factor) {
      const result = color1.map((c, i) => Math.round(c + factor * (color2[i] - color1[i])));
      return `rgba(${result[0]}, ${result[1]}, ${result[2]},`;
    }

    class Node {
      constructor(i) {
        const spacing = 22; 
        const angle = i * 137.5 * (Math.PI / 180);
        const radius = spacing * Math.sqrt(i);
        
        this.x = Math.cos(angle) * radius;
        this.y = Math.sin(angle) * radius;
        
        this.baseSize = 2 + Math.random() * 2;
        this.pulseOffset = Math.random() * Math.PI * 2;
        this.pulseSpeed = 0.03 + Math.random() * 0.04;
        this.colorIdx = i % baseColors.length;
        this.growthSensitivity = 0.5 + Math.random() * 1.5;
      }

      getDrawData(t, powerFactor) {
        const shimmer = Math.sin(t * this.pulseSpeed + this.pulseOffset);
        const pSize = this.baseSize + (shimmer * 1.5) + (powerFactor * 18 * this.growthSensitivity);
        const color = lerpColor(baseColors[this.colorIdx], peakColors[this.colorIdx], powerFactor);
        const alpha = 0.2 + (powerFactor * 0.4) + (shimmer * 0.1);
        return { x: this.x, y: this.y, size: pSize, color, alpha };
      }
    }

    // 2. Heavy logic moved to a standalone function
    function updateLinkCache(cx, cy) {
      // Clear the off-screen canvas
      linkCtx.clearRect(0, 0, width, height);
      
      const activeCount = Math.min(solvedTasks, MAX_NODES);
      const powerFactor = Math.max(0, (solvedTasks - 300) / 700);
      const linkAlpha = 0.15 + (powerFactor * 0.15);

      linkCtx.lineWidth = 2;

      // Draw links to the off-screen canvas
      for (let i = 0; i < activeCount; i++) {
          // Optimization: Logic loop reduced slightly as per original intent
          for (let j = i + 1; j < 2 * activeCount / 3; j++) {
            const n1 = nodes[i];
            const n2 = nodes[j];
            
            // We use raw node X/Y because links don't pulse positions
            const dist = Math.hypot(n1.x - n2.x, n1.y - n2.y);
            
            if (dist < 100) {
              const strength = (1 - (dist / 300)) ** 3 * 1.5;
              linkCtx.strokeStyle = `rgba(99, 102, 241, ${linkAlpha * strength})`;
              linkCtx.lineWidth = strength * 2;
              linkCtx.beginPath();
              linkCtx.moveTo(cx + n1.x, cy + n1.y);
              linkCtx.lineTo(cx + n2.x, cy + n2.y);
              linkCtx.stroke();
            }
          }
      }
    }

    function init() {
      canvas = document.getElementById('glow-canvas');
      ctx = canvas.getContext('2d');
      window.addEventListener('resize', resize);
      resize();

      for (let i = 0; i < MAX_NODES; i++) nodes.push(new Node(i));

      const slider = document.getElementById('task-slider');
      slider.addEventListener('input', (e) => {
        solvedTasks = parseInt(e.target.value);
        document.getElementById('task-val').textContent = solvedTasks;
        // Note: We don't call updateLinkCache here directly; 
        // we let the animation loop detect the change to keep it synced.
      });

      function animate(t) {
        ctx.fillStyle = '#f8fafc';
        ctx.fillRect(0, 0, width, height);

        const cx = width / 2;
        const cy = height / 2;
        
        // 3. Check if we need to redraw the static web
        if (solvedTasks !== lastRenderedTasks) {
            updateLinkCache(cx, cy);
            lastRenderedTasks = solvedTasks;
        }

        // 4. Draw the cached image (Very fast)
        ctx.drawImage(linkCanvas, 0, 0);

        // 5. Draw the pulsing nodes on top (Dynamic)
        const activeCount = Math.min(solvedTasks, MAX_NODES);
        const powerFactor = Math.max(0, (solvedTasks - 300) / 700);

        for (let i = 0; i < activeCount; i++) {
          const d = nodes[i].getDrawData(t * 0.1, powerFactor);
          ctx.beginPath();
          ctx.arc(cx + d.x, cy + d.y, d.size, 0, Math.PI * 2);
          ctx.fillStyle = d.color + d.alpha + ')';
          ctx.fill();
        }

        requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);
    }

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      
      // Update off-screen canvas size
      linkCanvas.width = width;
      linkCanvas.height = height;
      
      // Force a redraw of the links next frame
      lastRenderedTasks = -1;
    }

    init();
  })();
  </script>
</body>
</html>
